<div class="jumbotron"><form>
    <fieldset>
        <h1 class="display-3">QUIZ</h1>  

      <div class="form-group">
        <legend>How many years of experience you have in java?</legend>
        <select class="form-control" id="exampleSelect1">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
      </div>
      <div class="form-group">
        <legend>willing to relocate to?</legend>
        <select multiple="" class="form-control" id="exampleSelect2">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
      </div>
      <div class="form-group">
        <legend>Which operator in javascript you use to compare value and type</legend>
        <textarea class="form-control" id="exampleTextarea" rows="3"></textarea>
      </div>
      
      <fieldset class="form-group">
        <legend>Inside which HTML element do we put the JavaScript?</legend>
        
        <div class="form-check">
          <label class="form-check-label">
            <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios1" value="option1">
            javascript
          </label>
        </div>
        <div class="form-check">
        <label class="form-check-label">
            <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios2" value="option2">
            scripting
          </label>
        </div>
        <div class="form-check">
        <label class="form-check-label">
            <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios3" value="option3" >
            script
          </label>
        </div>
      </fieldset>
      <fieldset class="form-group">
        <legend>What are reesftul api methods</legend>
        <small id="emailHelp" class="form-text text-muted">Select all answers that apply.</small>
        <div class="form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox" value="" >
            Get
          </label>
        </div>
        <div class="form-check disabled">
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox" value="" >
           Put
          </label>
        </div>
      </fieldset>
     
      <div>
          
            <button type="submit" class="btn btn-primary"  data-dismiss="alert" (click)="toggleScore()"> Submit</button>
            <h1 class="title alert alert-dismissible alert-success" style="display:none">
                <strong> Well done!</strong> Score - {{score}}.
              </h1>
          </div>
     
    </fieldset>
  </form>
  
    
</div>
